<h1 style="text-align: center;">Todo List</h1>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <table class="table table-striped table-hover">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(todo.isCompleted)?'done':''}}"style="text-align: left;" (click)="done(i)">{{todo.name}}</td>
            <td style="color: red; font-weight: bold;" (click) = "remove(i)">X</td>
          </tr> 
      </table>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Insira uma Tarefa" aria-label="Tarefa" aria-describedby="button-addon2" [(ngModel)]="newTodo">
      <button class="btn btn-outline-secundary btn-primary" type="button" id="button-addon2" (click)="saveTodo()">Inserir Tarefa</button>
    </div>
  </div>
</div>
